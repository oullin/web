name: Test

on:
    pull_request:
        types: [ready_for_review, opened, synchronize, reopened]

jobs:
    vitest:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci
            - run: npm test
