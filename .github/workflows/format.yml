name: Auto Format

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
            - labeled
            - converted_to_draft

permissions:
    contents: write
    pull-requests: write

jobs:
    format:
        if: >-
            github.event_name == 'pull_request' &&
            github.event.pull_request.draft == true &&
            contains(github.event.pull_request.labels.*.name, 'test-formatting')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout pull request
              uses: actions/checkout@v4
              with:
                  token: ${{ github.token }}
                  fetch-depth: 0

            - uses: actions/setup-node@v4
              with:
                  node-version: 22.18.0
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - run: npm ci --legacy-peer-deps

            - run: make format

            - name: Draft pull request dry run notice
              run: echo "::notice::Draft pull request detected with 'test-formatting' label. Skipping commit and pull request creation steps."

            - name: Formatting diff (dry run)
              run: |
                  if git diff --quiet; then
                      echo "::notice::No formatting changes generated."
                  else
                      echo "::notice::Formatting changes generated during dry run:"
                      git status -sb
                      git --no-pager diff
                  fi
