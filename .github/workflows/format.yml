name: Auto Format

on:
    pull_request:
        types: [opened, reopened, ready_for_review, synchronize, labeled]

permissions:
    contents: write
    pull-requests: write

jobs:
    format:
        if: ${{ github.event.pull_request.draft == false || contains(github.event.pull_request.labels.*.name, 'testing') }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - uses: actions/setup-node@v6
              with:
                  node-version: 22.12.0
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - run: npm ci --legacy-peer-deps

            - run: make format

            - run: |
                  git config user.name "${{ secrets.GH_ACTIONS_USERNAME }}"
                  git config user.email "${{ secrets.GH_ACTIONS_EMAIL }}"

            - name: Configure authenticated remote
              run: |
                  git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v7
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: 'chore: apply formatting via GitHub Actions'
                  title: 'chore: automated formatting'
                  body: 'This PR applies formatting changes generated by make format.'
                  branch: github-actions/format
                  base: main
