name: Auto Format

on:
    push:
        branches:
            - main
    workflow_dispatch:
    pull_request:

permissions:
    contents: write
    pull-requests: write

jobs:
    format:
        if: github.event_name != 'pull_request' || github.event.pull_request.draft == true
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  token: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository && github.token || secrets.USER_TOKEN }}
                  fetch-depth: 0

            - uses: actions/setup-node@v4
              with:
                  node-version: 22.18.0
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - run: npm ci --legacy-peer-deps

            - run: make format

            - name: Draft pull request dry run notice
              if: github.event_name == 'pull_request'
              run: echo "Draft pull request detected; skipping branch pushes and PR creation."

            - run: |
                  git config user.name "${{ secrets.USER_NAME }}"
                  git config user.email "${{ secrets.USER_EMAIL }}"
              if: github.event_name != 'pull_request'

            - name: Configure authenticated remote
              if: github.event_name != 'pull_request'
              run: |
                  git remote set-url origin "https://x-access-token:${{ secrets.USER_TOKEN }}@github.com/${{ github.repository }}.git"

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v7
              if: github.event_name != 'pull_request'
              with:
                  token: ${{ secrets.USER_TOKEN }}
                  commit-message: 'chore: apply formatting via GitHub Actions'
                  title: 'chore: automated formatting'
                  body: 'This PR applies formatting changes generated by make format.'
                  branch: github-actions/format
                  base: main
